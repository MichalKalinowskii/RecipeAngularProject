<div class="row" >
  <div class="col-xs-10">
    <app-shopping-edit (ingredientAdd)="ingredientAddedFromInput($event)"></app-shopping-edit>
    <hr />
    <ul class="list-group">
      <a
         href="#"
         class="list-group-item"
         style="cursor:pointer"
         *ngFor="let item of ingredientList">
          {{item.name}} ({{item.amount}})
      </a>
    </ul>
  </div>
</div>
